<!DOCTYPE html>
<html>
    <head>
        <script src="options.js"></script>
        <link rel="stylesheet" href="options.css">
        <title>Webtoon+ settings</title>
    </head>
    <body>
        <div class="title">
            <img src="images/webtoon+.svg" alt="Webtoon+ logo"/>
            <h1>Webtoon+</h1>
        </div>
        <table class="settings-container"><tbody>
            <tr>
                <th width="70%"></th>
                <th width="30%"></th>
            </tr>
            <tr>
                <td><h2>Clean "Favorites"</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="first">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td><h2>Clean ep. header</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="second">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td><h2>Next episode button</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="third">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td><h2>Favorites button</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="fourth">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td><h2>Auto dark mode</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="fifth">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
        </tbody></table>
    </body>
</html>
